<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boardwriter.html</title>
    <link rel="stylesheet" href="css/mystyle1.css">
    <style>
        .ck-editor__editable_inline{
            min-height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mydiv2">
            <label class="lbl1">제목</label>
            <input type="text" placeholder="제목입력" id="title">
        </div>
        <div class="mydiv2">
            <label class="lbl1">내용</label>
            <div style="width: 400px; display: inline-block;">
                <textarea id="content" placeholder="내용입력" style="display: none;"></textarea>
            </div>
        </div>
        <div class="mydiv2">
            <label class="lbl1">작성자</label>
            <input type="text" placeholder="작성자" id="writer">
        </div>
        <div class="mydiv2">
            <label class="lbl1"></label>    
            <input type="button" value="글쓰기" id="btn1">
            <a href="board.html"><input type="button" value="목록으로 가기"></a>
        </div>
    </div>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/classic/ckeditor.js"></script>
    <script>
        const content = document.getElementById('content')

        // 변경된 textarea => editor로 변경
        let editor;
        ClassicEditor.create(content).then(function(edt){
            editor = edt;
        });
        const btn1 = document.getElementById('btn1')
        const title = document.getElementById('title')
        const writer = document.getElementById('writer')

        btn1.addEventListener('click', function() {
            if(title.value ===""){
                alert("제목을 입력하세요.");
                title.focus();
                return false;
            }
            if(writer.value ===""){
                alert("작성자를 입력하세요.");
                writer.focus();
                return false;
            }
            const cont = editor.getData()
            if(cont===""){
                alert("내용을 입력하세요.")
                content.focus();
                return false;
            }
            console.log(title,writer,cont)
            console.log('유효성 통과 후에 벡엔드로 데이터를 전송시킴')
        })
    </script>


</body>

</html>
