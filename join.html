<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join.html</title>
    <link href="css/mystyle1.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <hr />
        <div class="mydiv2">
            <label class="lbl1">아이디</label>
            <input type="text" placeholder="아이디" />
            <input type="button" value="중복확인">
        </div>
        <hr style="margin: 0;" />
        <div class="mydiv2">
            <label class="lbl1">비밀번호</label>
            <input type="password" placeholder="비밀번호" />
        </div>
        <hr />
        <div class="mydiv2">
            <label class="lbl1">비밀번호 확인</label>
            <input type="password" placeholder="비밀번호" />
        </div>
        <hr />
        <div class="mydiv2">
            <label class="lbl1">이름</label>
            <input type="text" placeholder="홍길동" />
        </div>
        <hr />
        
        <div class="mydiv2">
            <label class="lbl1">이메일</label>
            <input type="text" placeholder="이메일" />
            <label>@</label>
            <select>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
            </select>
        </div>
        <hr />
        <div class="mydiv2">
            <label class="lbl1">전화번호</label>
            <input type="text" placeholder="000-0000-0000" />
        </div>
        <hr />
        <div class="mydiv2">
            <label class="lbl1"></label>
            <input type="checkbox" />
            <label>약관동의</label>
        </div>    
        <div class="mydiv2">
            <label class="lbl1"></label>
            <input type="button"  value="회원가입"/>
            <a href="login.html">
                <input type="button"  value="로그인"/>
            </a>
        </div>
    </div>
</body>
</html>
