<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>admin.html</title>
	<link rel="stylesheet" href="css/mystyle1.css">
</head>

<body>
	<div class="container" style="width: 1000px;">
		<a href="admin.html?menu=1">물품관리</a>
		<a href="admin.html?menu=2">물품등록</a>
		<a href="admin.html?menu=3">게시물관리</a>
		<a href="admin.html?menu=4">회원관리</a>
		<hr />

		<div id="meun1">
			<h3>물품관리</h3>
      <input type="text" id="txt1" placeholder="숫자1"/>
      <input type="text" id="txt2" placeholder="숫자2"/>
      <input type="text" id="txt3" placeholder="+ - * / %"/>
      <input type="button" id="btn1" value="계산하기"/>
      <div id="OUT1">결과표시</div>
		</div>

		<div id="meun2">
			<h3>물품등록</h3>
			<div id="item"><input type="text"><input type="text"><input type="text"></div>
			<input type="button" value="항목추가" id="btnAdd">
			<input type="button" value="항목삭제" id="btnDel">
		</div>

		<div id="meun3">
			<h3>게시물관리</h3>
		</div>

		<div id="meun4">
			<h3>회원관리</h3>
		</div>



	</div>

	<script>
		const m1 = document.querySelector('#meun1')
		const m2 = document.querySelector('#meun2')
		const m3 = document.querySelector('#meun3')
		const m4 = document.querySelector('#meun4')
		

		

		if(window.location.search==='?menu=1'||window.location.search===''){
			m1.style.display = "";
			m2.style.display = "none";
			m3.style.display = "none";
			m4.style.display = "none";

      const txt1 = document.querySelector('#txt1')
      const txt2 = document.querySelector('#txt2')
      const txt3 = document.querySelector('#txt3')
      const button = document.querySelector('#btn1')
      const OUT1 = document.querySelector('#OUT1')
      console.log(txt1,txt2, txt3,OUT1)

      button.addEventListener('click', function(){
        if(txt3.value === '+'){
          OUT1.textContent = Number(txt1.value) + Number(txt2.value);
        }
        else if(txt3.value === '-'){
          OUT1.textContent = Number(txt1.value) - Number(txt2.value);
        }
        else if(txt3.value === '*'){
          OUT1.textContent = Number(txt1.value) * Number(txt2.value);
        }
        else if(txt3.value === '/'){
          OUT1.textContent = Number(txt1.value) / Number(txt2.value);
        }
        else if(txt3.value === '%'){
          OUT1.textContent = Number(txt1.value) % Number(txt2.value);
        }
      })
      

			}
		else if(window.location.search==='?menu=2'){
			m1.style.display = "none";
			m2.style.display = "";
			m3.style.display = "none";
			m4.style.display = "none";
			//selector 수행
			const btnAdd = document.querySelector('#btnAdd');
			const btnDel = document.querySelector('#btnDel');
			const item = document.querySelector('#item');
      console.log(btnAdd, btnDel, item)
			btnAdd.addEventListener('click', function(){
        const li = document.createElement('input');
        li.setAttribute("type", "text");
        li.setAttribute("style", "width:180px");
        item.appendChild(li)

        // const i2 = document.createElement('img');
        // i2.setAttribute("src", "imgs/고양이.jpeg")
        // i2.setAttribute("style", 'width:100px; height: 100px')
        // i2.setAttribute("class", "mimiimmi")
        // item.appendChild(i2)
			})
			btnDel.addEventListener('click', function(){
        // console.log(item.childElementCount)
        // 자식이 존재하면, div태그에 태그들이 있다면
        if(item.childElementCount > 0){
          const lc = item.lastChild //마지막 태그
          // lc.remove()
          console.log(lc)
          item.removeChild(lc) //삭제 수행
          // const lc2 = item.lastChild //마지막 태그
          // item.removeChild(lc2) //삭제 수행
        }

			})
		}
		else if(window.location.search==='?menu=3'){
			m1.style.display = "none";
			m2.style.display = "none";
			m3.style.display = "";
			m4.style.display = "none";
		}
		else if(window.location.search==='?menu=4'){
			m1.style.display = "none";
			m2.style.display = "none";
			m3.style.display = "none";
			m4.style.display = "";
		}


	</script>

</body>

</html>
