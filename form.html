<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
    <link rel="stylesheet" href="css/mystyle1.css">
</head>
<body>
    <div class="container">
        <h3>form 실습</h3>
        <hr />

        <div class="mydiv2">
            <label class="lbl1">아이디, 이름에 사용</label> 
            <input type="text" /><br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">암호</label> 
            <input type="password" /><br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">체크(여러개 선택)</label>
            <input type="checkbox" />
            <input type="checkbox" />
            <br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">라디오(1개만 선택)</label> 
            <input type="radio" name="a" />
            <input type="radio" name="a" />
            <input type="radio" name="a" />
            <input type="radio" />
            <br />
        </div>
        
        <div class="mydiv2">
            <label class="lbl1">긴 글 작성(축약형 불가)</label>
            <textarea rows="3"></textarea><br />
        </div>
        
        <div class="mydiv2">
            <label class="lbl1">선택 (select은 checkbox, radio기능을 수행할 수 있음.)</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>2</option>
            </select>
            <br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">버튼</label><input style="width: 100px;" type="button" value="버튼" />
            <br />    
        </div>

        <div class="mydiv2">
            <label class="lbl1">파일첨부</label>
            <input type="file" />
            <br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">날짜</label>
            <input type="date" />
            <br />
        </div>


    </div>
</body>
</html>
