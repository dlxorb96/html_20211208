<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
    <link rel="stylesheet" href="css/mystyle1.css">
</head>
<body>
    <div class="container">
        <h3>form 실습</h3>
        <hr />

        <div class="mydiv2">
            <label class="lbl1">아이디, 이름에 사용</label> 
            <input type="text" /><br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">암호</label> 
            <input type="password" /><br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">체크(여러개 선택)</label>
            <input type="checkbox" class="chk1" value='html'/>html
            <input type="checkbox" class="chk1"value='css'/>css
            <input type="checkbox" class="chk1" value='javascript'/>javascript
            <input type="button" id="btn1" value="체크된 개수 확인"/>
            <br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">라디오(1개만 선택)</label> 
            <input type="radio" name="a" value ='1' />
            <input type="radio" name="a" value="2" />
            <input type="radio" name="a" value="3"/>
            <input type="button" id="btn2" value="체크된 개수 확인"/>
            <input type="radio" />
            <br />
        </div>
        
        <div class="mydiv2">
            <label class="lbl1">긴 글 작성(축약형 불가)</label>
            <textarea rows="3"></textarea><br />
        </div>
        
        <div class="mydiv2">
            <label class="lbl1">선택 (select은 checkbox, radio기능을 수행할 수 있음.)</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>2</option>
            </select>
            <br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">버튼</label><input style="width: 100px;" type="button" value="버튼" />
            <br />    
        </div>

        <div class="mydiv2">
            <label class="lbl1">파일첨부</label>
            <input type="file" />
            <br />
        </div>

        <div class="mydiv2">
            <label class="lbl1">날짜</label>
            <input type="date" />
            <br />
        </div>
    </div>
    <script>
        const btn1 = document.getElementById('btn1')
        
        // for(const 임시변수 of 배열변수)
        btn1.addEventListener('click', function(){
            const chk1 = document.getElementsByClassName('chk1')
            for(const tmp of chk1){
                if(tmp.checked === true){
                    console.log(tmp.value)
                }
            }
        })
        
        const btn2 = document.getElementById('btn2')
        btn2.addEventListener('click', function(){
            const chk2 = document.getElementsByName('a')
            for(const tmp of chk2){
                if(tmp.checked === true){
                    console.log(tmp.value)
                }
            }
        })
    </script>
</body>
</html>
