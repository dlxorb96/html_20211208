<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline,block,inline-block.html</title>
    <link rel="stylesheet" href="css/mystyle1.css">
</head>
<body>
    <div class="mydiv" style="height: 500px;">
        1. inline, <br />

        <a href="#">링크태그</a>
        <span style="border: 1px solid red;">태그</span>
        <em>기울임체</em>
        <hr />

        2. block, <br />
        <div>block에 해당</div>
        <h1>h1 태그</h1>
        <h2>h2 태그</h2>
        <h3>h3 태그</h3>
        <p>p태그</p>
        <hr />

        3. inline-block <br />
        <button style="height: 70px;">버튼1</button>
        <button>버튼2</button>
        <button>버튼3</button>
        <input style="border: 1px solid black; width: 500px;" value="인풋" />
        <hr />
        

    </div>
    
</body>
</html>
